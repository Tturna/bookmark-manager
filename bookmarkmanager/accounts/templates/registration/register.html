{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="post" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Register">
</form>

<p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
