<h1>Bookmarks</h1>

{% if user.is_authenticated %}
<p>Welcome {{ user.username }}! - <a href="{% url 'accounts:logout_confirm' %}">Logout</a></p>
{% else %}
    <a href="{% url 'accounts:login' %}">Login</a>
{% endif %}

{% if bookmarks %}
    <ul>
    {% for bm in bookmarks %}
        <li>
            <a href="{{ bm.url }}">{{ bm.name }}</a> - 
            <a href="{% url 'bookmarks:editbookmark' bm.id %}">edit</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}

<a href="{% url 'bookmarks:addbookmark' %}">Add a bookmark</a>
