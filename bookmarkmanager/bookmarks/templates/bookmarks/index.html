{% extends "base.html" %}

{% block content %}

<h1>Bookmarks</h1>

{% if bookmarks %}
    <ul class="list-group">
    {% for bm in bookmarks %}
        <li class="list-group-item">
            <a href="{{ bm.url }}">{{ bm.name }}</a>

            {% if bm.user.username == user.username %}
                <a class="btn btn-secondary" href="{% url 'bookmarks:editbookmark' bm.id %}">edit</a>
            {% endif %}

            <p class="fw-light fst-italic">{{ bm.user.username }}</p>
        </li>
    {% endfor %}
    </ul>
{% endif %}

<a class="btn btn-success my-3" href="{% url 'bookmarks:addbookmark' %}">Add a bookmark</a>

{% endblock %}
